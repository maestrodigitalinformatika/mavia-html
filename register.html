<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- User Defined CSS & favicon -->
  <link rel="stylesheet" href="./assets/styles/main.css">
  <!-- <link rel="shortcut icon" href="https://ui-avatars.com/api/?background=6F42C1&color=fff" type="image/x-icon"> -->

  <title>MaviaDigital - Buat Undangan Digitalmu!</title>
</head>

<body>
  <section class="section-side-banner">
    <div class="row d-flex align-items-stretch justify-content-center">
      <div class="col-3 d-sm-none d-lg-block">
        <div class="fixed-wrapper">
          <div class="side-banner-wrapper">
            <img class="side-banner" src="./assets/images/side-banner.png" alt="MaviaDigital Intro">
          </div>
        </div>
      </div>
      <div class="col">
        <div class="content-wrapper">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-sm-10">
                <a href="/">
                  <h6 class="category-title">
                    <b>MaviaDigital</b>
                  </h6>
                </a>

                <h1 class="title">
                  <span class="text-hit-pink">Mari Bergabung</span> Bersama Kami!
                </h1>
                <form action="#" class="basic-form mb-3">
                  <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="nama" class="form-control" id="nama" aria-describedby="nama">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" aria-describedby="username">
                  </div>
                  <button type="submit" class="w-100 btn nicebtn nicebtn-hit-pink-primary">Register</button>
                </form>
                <div class="cta mb-5 text-center">
                  <a href="/login.html">
                    Sudah memiliki akun? Silahkan login disini atau login melalui akun google di bawah.
                  </a>
                </div>

                <hr class="mb-5">

                <div class="cta">
                  <a href="">
                    <button class="w-100 btn nicebtn nicebtn-midnight-primary">
                      <i class="fa fa-google" aria-hidden="true"></i> &nbsp; Login / Register
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
