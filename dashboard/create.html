<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- User Defined CSS & favicon -->
  <link rel="stylesheet" href="../assets/styles/variables.css">
  <link rel="stylesheet" href="../assets/styles/main.css">
  <link rel="stylesheet" href="../assets/styles/dashboard.css">

  <title>MaviaDigital - Buat Undangan Digitalmu!</title>
</head>

<body>
  <section class="nicesidebar">
    <div class="content">
      <div class="user mb-5">
        <img class="rounded-circle avatar"
          src="https://ui-avatars.com/api/?name=Ivan%20Aulia%20Rahman&background=FEA982" alt="">
        <div class="info mt-4">
          <h3>Ivan Aulia Rahman</h3>
          <p>Basic User</p>
        </div>
      </div>

      <div class="menus">
        <div class="item">
          <p>
            <a href="/dashboard">
              <i class="fa fa-th-large" aria-hidden="true"></i> &nbsp; Dashboard
            </a>
          </p>
        </div>

        <div class="item active">
          <p>
            <a href="/dashboard/undangan.html">
              <i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp; Undanganmu
            </a>
          </p>
        </div>

        <div class="item">
          <p>
            <a href="/dashboard/settings.html">
              <i class="fa fa-cogs" aria-hidden="true"></i> &nbsp; Pengaturan
            </a>
          </p>
        </div>

        <div class="item">
          <p>
            <a href="/dashboard/settings.html">
              <i class="fa fa-sign-out" aria-hidden="true"></i> &nbsp; Keluar
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="section-dashboard">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="header">Buat Undangan Baru</h1>
          <p class="subtitle">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi, quod.</p>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-lg-12">
          <div class="card-wrapper">
            Pilih Template
          </div>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-lg-12">
          <div class="card-wrapper">
            Lengkapi Data
            <form action="#" class="basic-form mb-3" id="createUndanganForm">
              <div class="mb-3">
                <label for="title" class="form-label">Judul Undangan</label>
                <input type="text" class="form-control" id="title" aria-describedby="title">
              </div>
              <div class="mb-3">
                <label for="mempelai_pria" class="form-label">Nama Mempelai Pria</label>
                <input type="text" class="form-control" id="mempelai_pria" aria-describedby="mempelai_pria">
              </div>
              <div class="mb-3">
                <label for="mempelai_wanita" class="form-label">Nama Mempelai Wanita</label>
                <input type="text" class="form-control" id="mempelai_wanita" aria-describedby="mempelai_wanita">
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Hari, Tanggal</label>
                <input type="date" class="form-control" id="date" aria-describedby="date">
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Waktu</label>
                <input type="time" class="form-control" id="time" aria-describedby="time">
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Tempat</label>
                <input type="text" class="form-control" id="location" aria-describedby="location">
              </div>
              <div class="mb-3">
                <label for="location_link" class="form-label">Link Lokasi</label>
                <input type="text" class="form-control" id="location_link" aria-describedby="location_link">
              </div>
              <div class="mb-3">
                <label for="meet_link" class="form-label">Link Zoom / Google Meet</label>
                <input type="text" class="form-control" id="meet_link" aria-describedby="meet_link">
              </div>
              <button type="submit" class="w-100 btn nicebtn nicebtn-hit-pink-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="../assets/scripts/create-undangan.js"></script>
</body>

</html>
